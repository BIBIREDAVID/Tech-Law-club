<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Admin Access - Tech Law Club</title>
    <link rel="stylesheet" href="./plugins/fontawesome/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .request-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 5px;
        }

        .info-box p {
            color: #555;
            font-size: 0.9rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .request-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="request-container">
        <div class="logo">
            <h1><i class="fa fa-balance-scale"></i> Tech Law Club</h1>
            <p>Request Admin Access</p>
        </div>

        <div class="info-box">
            <p><i class="fa fa-info-circle"></i> <strong>Note:</strong> Your request will be reviewed by an administrator. You'll receive an email once your access is approved.</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="requestForm">
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="fullName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" id="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label>Phone Number (Optional)</label>
                <input type="tel" id="phone" placeholder="+234 800 000 0000">
            </div>

            <div class="form-group">
                <label>Reason for Access *</label>
                <textarea id="reason" required placeholder="Please explain why you need admin access (e.g., club executive, content creator, etc.)"></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <i class="fa fa-paper-plane"></i> Submit Request
            </button>
        </form>

        <div class="links">
            <p>Already have access? <a href="admin-firebase.html">Login here</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBeE6F5ORLmds3T96wRragqvwQq1-sk4u4",
            authDomain: "techlawclub-93ed6.firebaseapp.com",
            projectId: "techlawclub-93ed6",
            storageBucket: "techlawclub-93ed6.firebasestorage.app",
            messagingSenderId: "309868998174",
            appId: "1:309868998174:web:8cab8a65209c56598e480f",
            measurementId: "G-6G0DG1WTFP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('requestForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alert');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const reason = document.getElementById('reason').value.trim();

            if (!fullName || !email || !reason) {
                showAlert('Please fill in all required fields!', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Submitting...';

            try {
                // Save request to Firestore
                await addDoc(collection(db, 'admin_requests'), {
                    fullName: fullName,
                    email: email,
                    phone: phone || 'Not provided',
                    reason: reason,
                    status: 'pending',
                    requestedAt: Timestamp.now(),
                    approvedAt: null,
                    approvedBy: null
                });

                showAlert('Request submitted successfully! You will be notified via email once approved.', 'success');
                form.reset();
                
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fa fa-paper-plane"></i> Submit Request';
                    submitBtn.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Submission error:', error);
                showAlert('Failed to submit request. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa fa-paper-plane"></i> Submit Request';
            }
        });
    </script>
</body>
</html>
