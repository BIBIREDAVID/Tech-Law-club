<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Blog Post - Tech Law Club</title>
    <meta name="description" content="Read the latest insights on technology law">
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./plugins/fontawesome/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0066cc;
            --light-blue: #4d94ff;
            --dark-blue: #004499;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --text-gray: #333333;
            --bg-color: #ffffff;
            --card-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --white: #1a1a1a;
                --light-gray: #2d2d2d;
                --text-gray: #e0e0e0;
                --bg-color: #121212;
                --card-bg: #1e1e1e;
                --primary-blue: #5da3ff;
                --dark-blue: #4d94ff;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            color: var(--text-gray);
            background: var(--bg-color);
            transition: background 0.3s, color 0.3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        header {
            background: rgba(0, 68, 153, 0.95);
            backdrop-filter: blur(10px);
            color: #ffffff;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        @media (prefers-color-scheme: dark) {
            header {
                background: rgba(29, 29, 29, 0.95);
            }
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #fff, #4d94ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s ease-in-out infinite;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--light-blue);
            transition: width 0.3s;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--light-blue);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #ffffff;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .breadcrumb {
            margin-bottom: 2rem;
            color: #666;
        }

        @media (prefers-color-scheme: dark) {
            .breadcrumb {
                color: #b0b0b0;
            }
        }

        .breadcrumb a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .post-header {
            margin-bottom: 2rem;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .post-category {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            color: #ffffff;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .post-title {
            font-size: 2.5rem;
            color: var(--dark-blue);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .post-meta {
            display: flex;
            gap: 2rem;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        @media (prefers-color-scheme: dark) {
            .post-meta {
                color: #b0b0b0;
            }
        }

        .post-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-content {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 3rem;
        }

        @media (prefers-color-scheme: dark) {
            .post-content {
                box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            }
        }

        .post-content h2 {
            color: var(--dark-blue);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .post-content h3 {
            color: var(--primary-blue);
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
        }

        .post-content p {
            margin-bottom: 1.2rem;
            line-height: 1.8;
        }

        .post-content ul, .post-content ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        .post-content blockquote {
            border-left: 4px solid var(--primary-blue);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: #555;
            font-style: italic;
        }

        @media (prefers-color-scheme: dark) {
            .post-content blockquote {
                color: #b0b0b0;
            }
        }

        .back-to-blog {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--primary-blue);
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .back-to-blog:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,102,204,0.3);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--primary-blue);
        }

        footer {
            background: linear-gradient(135deg, var(--dark-blue), #001a3d);
            color: #ffffff;
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 4rem;
        }

        @media (prefers-color-scheme: dark) {
            footer {
                background: linear-gradient(135deg, #0d0d0d, #000000);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 0 1rem;
            }

            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                width: 250px;
                height: calc(100vh - 70px);
                background: rgba(0, 68, 153, 0.98);
                flex-direction: column;
                padding: 2rem 0;
                gap: 0;
                transition: right 0.4s ease;
                box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            }

            @media (prefers-color-scheme: dark) {
                .nav-links {
                    background: rgba(29, 29, 29, 0.98);
                }
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links a {
                display: block;
                padding: 1rem 2rem;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .nav-links a::after {
                display: none;
            }

            .container {
                padding: 2rem 1rem;
            }

            .post-title {
                font-size: 2rem;
            }

            .post-content {
                padding: 1.5rem;
            }
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">‚öñÔ∏è Tech Law Club</div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
                <li><a href="people.html">People</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a> / <a href="blog.html">Blog</a> / <span id="breadcrumbTitle">Article</span>
        </div>

        <div id="postContainer">
            <div class="loading">Loading article...</div>
        </div>

        <a href="blog.html" class="back-to-blog">‚Üê Back to All Posts</a>
    </div>

    <footer>
        <p>&copy; 2025 Tech Law Club. All rights reserved.</p>
        <p style="margin-top: 0.5rem; opacity: 0.8;">Empowering legal minds in the digital age</p>
    </footer>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBeE6F5ORLmds3T96wRragqvwQq1-sk4u4",
            authDomain: "techlawclub-93ed6.firebaseapp.com",
            projectId: "techlawclub-93ed6",
            storageBucket: "techlawclub-93ed6.firebasestorage.app",
            messagingSenderId: "309868998174",
            appId: "1:309868998174:web:8cab8a65209c56598e480f",
            measurementId: "G-6G0DG1WTFP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function getPostIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function loadPost() {
            const postId = getPostIdFromURL();
            
            if (!postId) {
                document.getElementById('postContainer').innerHTML = `
                    <div class="post-content">
                        <p>No post ID provided. <a href="blog.html">Return to blog</a></p>
                    </div>
                `;
                return;
            }

            try {
                const docRef = doc(db, 'blogs', postId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const post = docSnap.data();
                    
                    // Update page title
                    document.getElementById('pageTitle').textContent = post.title + ' - Tech Law Club';
                    document.getElementById('breadcrumbTitle').textContent = post.title;
                    
                    // Format date
                    let displayDate = 'Recent';
                    if (post.date) {
                        displayDate = post.date;
                    } else if (post.createdAt && post.createdAt.seconds) {
                        displayDate = new Date(post.createdAt.seconds * 1000).toLocaleDateString();
                    }
                    
                    // Render post
                    document.getElementById('postContainer').innerHTML = `
                        <div class="post-header">
                            ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title}" class="post-image">` : ''}
                            <span class="post-category">${post.category || 'General'}</span>
                            <h1 class="post-title">${post.title}</h1>
                            <div class="post-meta">
                                <span>üìÖ ${displayDate}</span>
                                <span>üë§ Tech Law Club</span>
                                <span>‚è±Ô∏è ${Math.ceil(post.content.split(' ').length / 200)} min read</span>
                            </div>
                        </div>

                        <div class="post-content">
                            ${post.content}
                        </div>
                    `;
                } else {
                    document.getElementById('postContainer').innerHTML = `
                        <div class="post-content">
                            <p>Post not found. <a href="blog.html">Return to blog</a></p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('postContainer').innerHTML = `
                    <div class="post-content">
                        <p>Error loading post. <a href="blog.html">Return to blog</a></p>
                    </div>
                `;
            }
        }

        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        window.toggleMenu = toggleMenu;

        document.addEventListener('click', (e) => {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('nav');
            
            if (!nav.contains(e.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });

        // Load post on page load
        loadPost();
    </script>
</body>
</html>
