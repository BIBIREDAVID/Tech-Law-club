<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - Tech Law Club</title>
    <meta name="description" content="Access IT law past questions, study materials, and comprehensive legal resources">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0066cc;
            --light-blue: #4d94ff;
            --dark-blue: #004499;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --text-gray: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-gray);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        header {
            background: rgba(0, 68, 153, 0.95);
            backdrop-filter: blur(10px);
            color: var(--white);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #fff, #4d94ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s ease-in-out infinite;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--light-blue);
            transition: width 0.3s;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--light-blue);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--white);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .page-header {
            background: linear-gradient(135deg, #0066cc, #004499);
            color: var(--white);
            padding: 3rem 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .filter-section {
            margin-bottom: 2.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            border: 2px solid var(--primary-blue);
            background: var(--white);
            color: var(--primary-blue);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 1rem;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            color: var(--white);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,102,204,0.3);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .resources-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .resource-item {
            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border-left: 5px solid var(--primary-blue);
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out;
        }

        .resource-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 30px rgba(0,102,204,0.15);
        }

        .resource-category {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            color: var(--white);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .resource-item h3 {
            color: var(--dark-blue);
            margin-bottom: 0.8rem;
            font-size: 1.3rem;
        }

        .resource-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .resource-meta span {
            color: #666;
            font-size: 0.9rem;
        }

        .resource-meta span i {
            margin-right: 0.3rem;
        }

        .btn {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-right: 1rem;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-blue);
            color: var(--white);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--dark-blue);
        }

        footer {
            background: linear-gradient(135deg, var(--dark-blue), #001a3d);
            color: var(--white);
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 4rem;
        }

        footer p {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            nav {
                padding: 0 1rem;
            }

            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                width: 250px;
                height: calc(100vh - 70px);
                background: rgba(0, 68, 153, 0.98);
                flex-direction: column;
                padding: 2rem 0;
                gap: 0;
                transition: right 0.4s ease;
                box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links a {
                display: block;
                padding: 1rem 2rem;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .nav-links a::after {
                display: none;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 2rem 1rem;
            }

            .resource-item {
                padding: 1.5rem;
            }

            .btn {
                display: block;
                text-align: center;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">‚öñÔ∏è Tech Law Club</div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="resources.html" class="active">Resources</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
                <li><a href="executives.html">Executives</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-header">
        <h1>Tech Law Resources</h1>
        <p>Past questions, study materials, and comprehensive legal resources</p>
    </div>

    <div class="container">
        <div class="filter-section">
            <button class="filter-btn active" onclick="filterResources('all')">All Resources</button>
            <button class="filter-btn" onclick="filterResources('Past Questions')">Past Questions</button>
            <button class="filter-btn" onclick="filterResources('IT Law Aspects')">IT Law Aspects</button>
            <button class="filter-btn" onclick="filterResources('Study Materials')">Study Materials</button>
        </div>

        <div id="resourcesList" class="resources-list"></div>
    </div>

    <footer>
        <p>&copy; 2025 Tech Law Club. All rights reserved.</p>
        <p style="margin-top: 0.5rem; opacity: 0.8;">Empowering legal minds in the digital age</p>
    </footer>

    <script>
        const resources = [
            {
                id: 1,
                title: "Information Technology Law Past Questions 2024",
                category: "Past Questions",
                description: "Comprehensive collection of IT law exam questions from 2024 with detailed answers and explanations covering data protection, cybersecurity, and intellectual property.",
                year: "2024",
                pages: "45 pages"
            },
            {
                id: 2,
                title: "Information Technology Law Past Questions 2023",
                category: "Past Questions",
                description: "Complete set of examination questions from 2023 academic year with model answers and legal references.",
                year: "2023",
                pages: "42 pages"
            },
            {
                id: 3,
                title: "Introduction to Cybersecurity Law",
                category: "IT Law Aspects",
                description: "Fundamental concepts and principles of cybersecurity legislation including GDPR, CCPA, and local regulations. Covers incident response requirements and breach notification laws.",
                year: "2025",
                pages: "68 pages"
            },
            {
                id: 4,
                title: "Data Privacy Study Guide",
                category: "Study Materials",
                description: "Essential reading material for understanding data privacy regulations and their practical applications in modern organizations.",
                year: "2025",
                pages: "95 pages"
            },
            {
                id: 5,
                title: "Blockchain and Smart Contracts Legal Framework",
                category: "IT Law Aspects",
                description: "Explore the legal considerations surrounding blockchain technology, smart contract enforcement, and cryptocurrency regulations across different jurisdictions.",
                year: "2025",
                pages: "78 pages"
            },
            {
                id: 6,
                title: "Information Technology Law Past Questions 2022",
                category: "Past Questions",
                description: "Archive of 2022 examination questions with comprehensive answers and case law references.",
                year: "2022",
                pages: "40 pages"
            },
            {
                id: 7,
                title: "E-Commerce Law Essentials",
                category: "IT Law Aspects",
                description: "Complete guide to legal issues in electronic commerce including consumer protection, online contracts, and payment security.",
                year: "2025",
                pages: "55 pages"
            },
            {
                id: 8,
                title: "Cloud Computing Legal Issues",
                category: "Study Materials",
                description: "Analysis of legal challenges in cloud computing including data sovereignty, service level agreements, and liability frameworks.",
                year: "2025",
                pages: "62 pages"
            },
            {
                id: 9,
                title: "Artificial Intelligence and Law",
                category: "IT Law Aspects",
                description: "Examination of AI regulation, algorithmic accountability, and emerging legal frameworks for machine learning systems.",
                year: "2025",
                pages: "85 pages"
            },
            {
                id: 10,
                title: "Internet Law Case Studies",
                category: "Study Materials",
                description: "Collection of landmark cases in internet law covering jurisdiction, liability, and digital rights management.",
                year: "2024",
                pages: "72 pages"
            }
        ];

        function renderResources(filter = 'all') {
            const list = document.getElementById('resourcesList');
            const filtered = filter === 'all' ? resources : resources.filter(r => r.category === filter);
            
            list.innerHTML = filtered.map(resource => `
                <div class="resource-item">
                    <span class="resource-category">${resource.category}</span>
                    <h3>${resource.title}</h3>
                    <div class="resource-meta">
                        <span>üìÖ ${resource.year}</span>
                        <span>üìÑ ${resource.pages}</span>
                    </div>
                    <p>${resource.description}</p>
                    <div style="margin-top: 1rem;">
                        <a href="#" class="btn btn-primary">Download PDF</a>
                        <a href="#" class="btn">Preview</a>
                    </div>
                </div>
            `).join('');
        }

        function filterResources(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderResources(category);
        }

        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('nav');
            
            if (!nav.contains(e.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });

        renderResources();
    </script>
</body>
</html>
